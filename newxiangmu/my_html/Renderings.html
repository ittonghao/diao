var box=$(".box")
var lie_w = 250
var lie_num = parseInt(box.width() / lie_w)

// 创建n列
for(var i = 0 ; i < lie_num ; i++){
   aa = $('<div class = "lie" style = "width:'+ lie_w+'px;"></div>')
    box.append(aa)
}

var imgs = []
function loaded(){
    // console.log("加载完毕")
    for(var j = 0 ; j < imgs.length; j++){
        // console.log(imgs[j].src);
        // 得到最小高度的下标
        var min_h_index = get_min_h_index()
        $(".lie").eq(min_h_index).append($(imgs[j]))
    }
}

// 获取 高度 最小的 那一列 的下标
function get_min_h_index(){
    var xia_biao = 0
    var min_height = $(".lie").eq(0).height()

    // console.log($(".lie"))
    $(".lie").each(function(index , item) {
        if($(item).height() < min_height){
            min_height = $(item).height()
            xia_biao = index

        }
       
    })
    return xia_biao
}
// loaded()

// 异步加载
// console.log("111111");
for(var i = 0 ;i < 16;i++){
    // 构造函数
    var one_img = new Image()
    one_img.src = "../img/p_0"+ i+".jpg"
    one_img.onload = function(){
        imgs.push(this)
        if(imgs.length >= 15){
            loaded()
        }
    }
}
